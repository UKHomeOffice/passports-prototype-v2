{{< layout}}

{{$pageTitle}}Track a passport application{{/pageTitle}}


{{$header}}
    <h1>Track your passport application</h1>
{{/header}}

{{$content}}
{{< hmpo-partials-form}}
    {{$form}}

          <fieldset>
            <div id="reference-group" class="form-group">
                <label for="reference" class="form-label-bold">
                    Application reference
                    <span class="form-hint">For example PEX 1234567890. You'll find this in texts and emails from <br>
                      HM Passport Office.</span>
                </label>

                <span>
                    <input type="text" id="reference" class="form-control reference" name="reference" value="" maxlength="16" aria-describedby="reference-prefix" aria-required="true">
                </span>
            </div>

      {{#input-submit}}{{/input-submit}}
      {{/form}}
  {{/ hmpo-partials-form}}
{{/content}}

{{/ layout}}
