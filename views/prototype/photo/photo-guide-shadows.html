{{< layout}}

{{$back}}
<div class="photo-guide">
    <a href="{{backLink}}" class="back-link">Back</a>
    <span class="marker">Guide part 6 of 10</span>
</div>
{{/back}}

{{$main-content}}

<link rel="stylesheet" href="{{assetPath}}/stylesheets/app-photo.css">

<div class="column-full">
    <div class="flash-card">
        <header>
            <h1>Check for shadows</h1>
        </header>
        <div class="grid-row">
            <div class="column-full">
                <p>Make sure there are no shadows on your face or behind you.</p>
                <div class="guidance-photos" aria-hidden="true">
                    <ul>
                        <li>
                            <img src="../../public/images/photoguide/uncropped-photos/image-m1-plain.jpg" alt="">
                            <div class="result">
                                <p class="approved">Approved</p>
                            </div>
                        </li>
                        <li>
                            <img src="../../public/images/photoguide/uncropped-photos/image-m1-uneven-harsh.jpg" alt="">
                            <div class="result">
                                <p class="failed">Shadow on face</p>
                            </div>
                        </li>
                        <li>
                            <img src="/../../public/images/photoguide/uncropped-photos/image-m1-flash-shadow.jpg" alt="">
                            <div class="result">
                                <p class="failed">Shadow behind head</p>
                            </div>
                        </li>
                    </ul>
                </div>

                <nav class="guide-nav">
                    <ul>
                        <li class="button-guide button-guide-previous">
                            <a href="{{backLink}}" style="font-size: 20px">Back</a>
                        </li>
                        <li class="button-guide button-guide-next">
                            <a href="{{nextPage}}" style="font-size: 20px">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

{{/main-content}}

{{/ layout}}
