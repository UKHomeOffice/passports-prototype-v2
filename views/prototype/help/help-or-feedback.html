{{< layout}}

{{$pageTitle}}Do you need help with your application?{{/pageTitle}}

{{$header}}
    <h1>Do you need help with your application?</h1>
{{/header}}

{{$content}}
{{< hmpo-partials-form}}
    {{$form}}
        <fieldset role="radiogroup" aria-required="true" class="inline">
            <legend>
                <span class="visuallyhidden">Do you need help with your application?</span>
            </legend>
            <label class="block-label selected" for="need-help-true">
                <input type="radio" name="need-help" id="need-help-true" value="true" required="true">
                Yes
            </label>
            <label class="block-label" for="need-help-false">
                <input type="radio" name="need-help" id="need-help-false" value="false" required="true">
                No
            </label>
        </fieldset>
    <br>
    <input type="submit" value="Continue" class="button">
        <!-- {{#input-submit}}{{/input-submit}} -->
    {{/form}}
{{/ hmpo-partials-form}}
{{/content}}

{{/ layout}}
