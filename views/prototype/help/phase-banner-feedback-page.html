{{< layout}}

{{$pageTitle}}Feedback{{/pageTitle}}

{{$header}}
    <h1>Feedback</h1>
{{/header}}

{{$content}}
{{< hmpo-partials-form}}
    {{$form}}
        {{#input-text}}feedback-name{{/input-text}}
        <div id="feedback-textarea-group" class="form-group">
            <label for="feedback-textarea" class="form-label-bold">
                Tell us what you think of the online service
            </label>
            <textarea name="feedback-textarea" id="feedback-textarea" class="form-control" aria-required="false" spellcheck="false" maxlength="500" style="margin: 0px 198px 0px 0px; width: 431px; height: 211px;"></textarea>
        </div>
        {{#input-submit}}{{/input-submit}}
    {{/form}}
{{/ hmpo-partials-form}}
{{/content}}

{{/ layout}}
