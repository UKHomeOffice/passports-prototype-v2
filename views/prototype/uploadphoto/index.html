{{< layout}}


{{$main-content}}
            <link rel="stylesheet" href="{{assetPath}}/stylesheets/app-photo.css">

            <div class="column-full" style="text-align:center">
                <img src="../../public/images/progress.gif" style="width:50px" class="animated-progress"/>
                <h3>Processing image</h3>
                <script>
                if (localStorage.journey === 'FTC') {
                    // Error journey
                    // setTimeout(function(){window.location.href='/prototype/uploadphoto-child/not-accepted'},1000);
                    setTimeout(function(){window.location.href='/prototype/uploadphoto/photo-uploaded-success'},1000);
                } else {
                    setTimeout(function(){window.location.href='/prototype/uploadphoto/photo-uploaded-success'},1000);
                }
                </script>
            </div>


{{/main-content}}

{{/ layout}}
